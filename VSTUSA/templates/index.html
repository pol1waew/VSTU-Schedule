<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
        <title>Расписание</title>
        <script src="{% static 'js/columnVisibility.js' %}"></script>
    </head>

    <body>
        <header>
            <div class="header-container">
                <button>На сегодня</button>
                <button>На завтра</button>
                <button>На эту неделю</button>
                <button>На следующую неделю</button>
            </div>

            <div class="header-container">
                <button>По группам</button>
                <button>По преподавателям</button>
                <button>По аудиториям</button>
            </div>

            <div class="header-container">
                <select>
                    <option>ПрИн-366</option>
                    <option>ПрИн-367</option>
                    <option selected>ПрИн-466</option>
                    <option>ПрИн-467</option>
                </select>
            </div>
        </header>

        <table>
            <div class="schedule-date-info">
                <p>Понедельник</p>
                <p>32.13.2029</p>
                <p>1-я неделя</p>
            </div>

            <thead>
                <tr>
                    <th id="c1h">
                        <button onclick="changeVisibility('c1')">Время</button>
                    </th>
                    <th id="c2h">
                        <button onclick="changeVisibility('c2')">Предмет</button>
                    </th>
                    <th id="c3h">
                        <button onclick="changeVisibility('c3')">Преподаватель</button>
                    </th>
                    <th id="c4h">
                        <button id="c4b" onclick="changeVisibility('c4')">Аудитория</button>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td name="c1d">{{ time }}</td>
                    <td name="c2d">{{ subject }}</td>
                    <td name="c3d">{{ teacher }}</td>
                    <td name="c4d">{{ place }}</td>
                </tr>
                <tr>
                    <td name="c1d">{{ time }}</td>
                    <td name="c2d">{{ subject }}</td>
                    <td name="c3d">{{ teacher }}</td>
                    <td name="c4d">{{ place }}</td>
                </tr>
                <tr>
                    <td name="c1d">{{ time }}</td>
                    <td name="c2d">{{ subject }}</td>
                    <td name="c3d">{{ teacher }}</td>
                    <td name="c4d">{{ place }}</td>
                </tr>
            </tbody>
        </table>

        <script>
            function qwe() {
                elem = document.getElementById("c1vb");
                if (elem.textContent == ">") {
                    elem.textContent = "<";
                }
                else {
                    elem.textContent = ">";
                }
            }
        </script>
    </body>
</html>
