<table class="calendar-table">
    <thead>
        <tr>
            {% for month in calendar.0 %}
                <th style="writing-mode: vertical-rl; transform: scale(-1, -1);">{{ month }}</th>
            {% endfor %}
        </tr>
    </thead>

    <tbody>
        {% for days in calendar.1 %}
            <tr>
                {% for day in days %}
                    <td>{{ day }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
